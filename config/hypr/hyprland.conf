# Advanced Gruvbox Hyprland Configuration
# Save as ~/.config/hypr/hyprland.conf

# Monitor configuration
monitor=,preferred,auto,1
# monitor=DP-1,1920x1080@144,0x0,1  # Example for specific monitor

# Execute your favorite apps at launch
exec-once = waybar
exec-once = dunst
exec-once = hypridle
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun -theme ~/.config/rofi/config.rasi
$browser = firedragon

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# NVIDIA specific (uncomment if you have NVIDIA)
# env = LIBVA_DRIVER_NAME,nvidia
# env = XDG_SESSION_TYPE,wayland
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = WLR_NO_HARDWARE_CURSORS,1

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        clickfinger_behavior = true
        middle_button_emulation = true
        tap-to-click = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification
    accel_profile = adaptive
}

# General configuration with Gruvbox colors
general {
    gaps_in = 4
    gaps_out = 4
    border_size = 4

    # Gruvbox active border - gradient from yellow to blue
    col.active_border = rgba(d79921ee) rgba(458588ee) 45deg

    # Gruvbox inactive border
    col.inactive_border = rgba(3c3836aa) rgba(689d6aaa) 45deg

    layout = dwindle

    # Window swallowing
    allow_tearing = false
}

# Decoration - Modern and smooth
decoration {
    rounding = 2
    rounding_power = 10

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = true
        noise = 0.0117
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.5
        popups = true
        popups_ignorealpha = 0.2
    }

    # drop_shadow = true
    # shadow_range = 25
    # shadow_render_power = 3
    # shadow_offset = 0 0
    # col.shadow = rgba(1d2021ee)
    # col.shadow_inactive = rgba(1d202199)
    #
    # # Dim inactive windows
    # dim_inactive = true
    # dim_strength = 0.05

    # Screen shader (optional - for blue light filter)
    # screen_shader = ~/.config/hypr/shaders/blue-light-filter.frag
}

# Smooth animations - 60fps feel
animations {
    enabled = true

    # Bezier curves for smooth motion
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    # Window animations
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide

    # Border animations
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop

    # Fade animations
    animation = fade, 1, 5, default
    animation = fadeIn, 1, 5, default
    animation = fadeOut, 1, 5, default
    animation = fadeSwitch, 1, 5, default
    animation = fadeShadow, 1, 5, default
    animation = fadeDim, 1, 5, default

    # Workspace animations
    animation = workspaces, 1, 5, wind, slidevert
    animation = specialWorkspace, 1, 5, wind, slidevert

    # Layer animations (for waybar, rofi, etc)
    animation = layers, 1, 5, default, popin
    animation = layersIn, 1, 5, default, popin
    animation = layersOut, 1, 5, default, popin
}

# Dwindle layout (tiling)
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 0
    #no_gaps_when_only = false
}

# Master layout
master {
    new_status = master
    new_on_top = false
    mfact = 0.5
}

# Gestures
gestures {
    #workspace_swipe = true
    #workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_forever = false
}

# Group/Tabbed windows with Gruvbox colors
group {
    insert_after_current = true
    focus_removed_window = true

    col.border_active = rgba(b8bb26ee)
    col.border_inactive = rgba(504945aa)
    col.border_locked_active = rgba(d79921ee)
    col.border_locked_inactive = rgba(3c3836aa)

    groupbar {
        enabled = true
        font_size = 10
        gradients = true
        height = 14
        priority = 3
        render_titles = true
        scrolling = true
        text_color = rgba(ebdbb2ff)

        col.active = rgba(d79921ee)
        col.inactive = rgba(3c3836aa)
        col.locked_active = rgba(b8bb26ee)
        col.locked_inactive = rgba(504945aa)
    }
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    focus_on_activate = true
    #no_direct_scanout = false
    background_color = rgba(282828ff)
}

# XWayland
xwayland {
    force_zero_scaling = true
}

# OpenGL
opengl {
    nvidia_anti_flicker = true
    #force_introspection = 2
}

# Cursor
cursor {
    no_hardware_cursors = false
    no_break_fs_vrr = false
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    warp_on_change_workspace = false
}

# Debug (set to false for production)
debug {
    overlay = false
    damage_tracking = 2
    disable_logs = false
}

# Window rules for better workflow
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,class:^(qalculate-gtk)$
windowrulev2 = size 800 600,class:^(pavucontrol)$

# Picture-in-Picture
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = move 69.5% 4%,title:^(Picture-in-Picture)$
windowrulev2 = size 30% 30%,title:^(Picture-in-Picture)$

# Development IDEs - maximize and tile properly
windowrulev2 = tile,class:^(code-oss)$
windowrulev2 = tile,class:^(Code)$
windowrulev2 = tile,class:^(jetbrains-.*)$
windowrulev2 = tile,class:^(neovide)$

# Browsers
windowrulev2 = tile,class:^(firefox)$
windowrulev2 = tile,class:^(chromium)$
windowrulev2 = tile,class:^(brave-browser)$

# Media players
windowrulev2 = workspace 5,class:^(mpv)$
windowrulev2 = workspace 5,class:^(vlc)$
windowrulev2 = workspace 6,class:^(Spotify)$
windowrulev2 = workspace 6,title:^(Spotify)$

# Communication
windowrulev2 = workspace 7,class:^(discord)$
windowrulev2 = workspace 7,class:^(Slack)$
windowrulev2 = workspace 7,class:^(teams)$

# Opacity rules for better visual hierarchy
windowrulev2 = opacity 0.95 0.85,class:^(Alacritty)$
windowrulev2 = opacity 0.95 0.85,class:^(kitty)$
windowrulev2 = opacity 0.95 0.85,class:^(code-oss)$
windowrulev2 = opacity 1.0 0.95,class:^(firefox)$
windowrulev2 = opacity 1.0 1.0,class:^(mpv)$

# Screensharing
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# Layer rules for better overlay behavior
layerrule = blur,waybar
layerrule = ignorezero,waybar
layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = ignorezero,notifications

# Keybindings
$mainMod = SUPER

# Launch applications
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, B, exec, $browser
bind = $mainMod, K, exec, kate

# Group/Tab management
bind = $mainMod, G, togglegroup
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod SHIFT, Tab, changegroupactive, b

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move windows with mainMod + SHIFT + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize windows with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, left, resizeactive, -50 0
bind = $mainMod CTRL, right, resizeactive, 50 0
bind = $mainMod CTRL, up, resizeactive, 0 -50
bind = $mainMod CTRL, down, resizeactive, 0 50

# Resize windows with mainMod + CTRL + vim keys
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window silently to workspace
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot utilities
bind = , Print, exec, grimblast copy area
bind = SHIFT, Print, exec, grimblast copy screen
bind = $mainMod, Print, exec, grimblast copy active
bind = $mainMod SHIFT, S, exec, grimblast copy area

# Screen recording
bind = $mainMod, R, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording_$(date +%Y-%m-%d_%H-%M-%S).mp4
bind = $mainMod SHIFT, R, exec, killall -s SIGINT wf-recorder

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Power menu
bind = $mainMod SHIFT, E, exec, wlogout

# Clipboard history
bind = $mainMod, C, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/gruvbox-dark.rasi | cliphist decode | wl-copy

# Volume control
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness control
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media control
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Color picker
bind = $mainMod SHIFT, C, exec, hyprpicker -a

# Emoji picker
bind = $mainMod, period, exec, rofi -show emoji -theme ~/.config/rofi/gruvbox-dark.rasi

# Calculator
bind = $mainMod, equal, exec, rofi -show calc -modi calc -no-show-match -no-sort -theme ~/.config/rofi/gruvbox-dark.rasi

# Quick launcher presets
bind = $mainMod SHIFT, B, exec, firefox
bind = $mainMod SHIFT, C, exec, code
bind = $mainMod SHIFT, D, exec, discord
bind = $mainMod SHIFT, M, exec, spotify
