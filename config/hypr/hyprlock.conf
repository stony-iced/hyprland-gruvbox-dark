# Gruvbox Dark Theme for Hyprlock
# Save as ~/.config/hypr/hyprlock.conf

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

# Gruvbox Dark Background
background {
    monitor =
    path = /home/pry/Pictures/a_logo_of_mountains_and_sun.png   # or use: path = /path/to/your/wallpaper.png
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(235, 219, 178, 1.0)  # fg1
    font_size = 120
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 300
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(29, 32, 33, 1.0)  # bg0_h
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = rgba(168, 153, 132, 1.0)  # gray
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(29, 32, 33, 1.0)
}

# User
label {
    monitor =
    text =   $USER
    color = rgba(215, 153, 33, 1.0)  # yellow
    font_size = 18
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -150
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(29, 32, 33, 1.0)
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    dots_rounding = -1

    # Gruvbox colors
    outer_color = rgba(215, 153, 33, 1.0)      # yellow
    inner_color = rgba(40, 40, 40, 0.8)        # bg0
    font_color = rgba(235, 219, 178, 1.0)      # fg1
    fade_on_empty = false

    placeholder_text = <span foreground="##a89984">Enter Password...</span>
    hide_input = false
    check_color = rgba(184, 187, 38, 1.0)      # bright green
    fail_color = rgba(251, 73, 52, 1.0)        # bright red

    fail_text = <span foreground="##fb4934">$FAIL <b>($ATTEMPTS)</b></span>

    position = 0, -250
    halign = center
    valign = center

    rounding = 8

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(29, 32, 33, 1.0)
}

# Battery status
label {
    monitor =
    text = cmd[update:5000] echo "  $(cat /sys/class/power_supply/BAT0/capacity)%"
    color = rgba(152, 151, 26, 1.0)  # green
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = -30, -30
    halign = right
    valign = top
}

# Uptime
label {
    monitor =
    text = cmd[update:60000] echo " $(uptime -p | sed 's/up //')"
    color = rgba(131, 165, 152, 1.0)  # bright blue
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 30, -30
    halign = left
    valign = top
}

# Capslock warning
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/capslock.sh
    color = rgba(251, 73, 52, 1.0)  # bright red
    font_size = 14
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -350
    halign = center
    valign = center
}

# Player info (optional - requires playerctl)
label {
    monitor =
    text = cmd[update:1000] echo "$(playerctl metadata --format '{{ title }} - {{ artist }}' 2>/dev/null | head -c 50)"
    color = rgba(177, 98, 134, 1.0)  # purple
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, 50
    halign = center
    valign = bottom
}
